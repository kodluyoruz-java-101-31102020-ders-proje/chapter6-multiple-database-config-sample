server.port=9967

spring.datasource.mysql.url=jdbc:mysql://127.0.0.1:3306/company_db?useSSL=false
spring.datasource.mysql.username=root
spring.datasource.mysql.password=root
spring.datasource.mysql.driver=com.mysql.jdbc.Driver

spring.datasource.postgres.url=jdbc:postgresql://127.0.0.1:54320/company_db
spring.datasource.postgres.username=postgres
spring.datasource.postgres.password=root
spring.datasource.postgres.driver=org.postgresql.Driver

spring.data.mongodb.database=employees
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.mysql.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.postgres.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

spring.jpa.properties.mysql.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.postgres.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
